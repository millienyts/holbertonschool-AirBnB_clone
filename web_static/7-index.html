<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/4-common.css">
    <link type="text/css" rel="stylesheet" href="styles/3-header.css">
    <link type="text/css" rel="stylesheet" href="styles/3-footer.css">
    <link type="text/css" rel="stylesheet" href="styles/6-filters.css">
    <link type="text/css" rel="stylesheet" href="styles/7-places.css">
    <link type="image/icon" rel="shortcut icon" href="images/icon.ico">
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<button class="search-button">Search</button>
	<div class="locations">
	  <h3>States</h3>
	  <h4>California, New York</h4>
	  <div class="popover">
	    <ul>
	      <li><h2>New York:</h2>
		<ul>
		  <div class="li_item">
		    <li>New York City</li>
		    <li>Buffalo</li>
		  </div>
		  </ul>
	      </li>
	      <li><h2>California:</h2>
		<ul>
		  <div class="li_item">
		    <li>Los Angeles</li>
		    <li>Seattle</li>
		    </div>
		</ul>
	      </li>
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Internet, Kitchen...</h4>
	  <div class="popover">
	    <ul>
	      <div class="li_pad">
		<li>Internet</li>
		<li>Kitchen</li>
		<li>Wi-Fi</li>
		<li>Gym</li>
		<li>Pool</li>
	      </div>
	    </ul>
	  </div>
	</div>
      </section>
	  <section class="places">
	  	<h1>Places</h1>
	  	<div class="listings">
			<article>
				<h2>My home</h2>
			</article>
			<article>
				<h2>Tiny house</h2>
			</article>
			<article>
				<h2>
					A suite
				</h2>
			</article>
	  	</div>
	  </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
